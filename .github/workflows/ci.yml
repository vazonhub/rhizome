name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install system dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y liblmdb-dev
    
    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install lmdb || true
    
    - name: Upgrade pip
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade setuptools wheel
    
    - name: Install dependencies
      run: |
        # Очищаем возможные старые установки
        pip uninstall -y rhizome || true
        rm -rf rhizome.egg-info dist build
        # Устанавливаем пакет в editable режиме
        pip install -e ".[dev]"
    
    - name: Verify package installation
      run: |
        python -c "import rhizome; print('✓ rhizome imported')"
        python -c "import rhizome.storage; print('✓ rhizome.storage imported successfully')"
        python -c "import rhizome.dht; print('✓ rhizome.dht imported successfully')"
        python -c "import rhizome.node; print('✓ rhizome.node imported successfully')"
        python -c "import rhizome.network; print('✓ rhizome.network imported successfully')"
    
    - name: Run tests with coverage
      run: |
        python -m pytest --cov=rhizome --cov-report=xml --cov-report=term --cov-report=html -v
    
    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Check code formatting with Black
      run: |
        black --check rhizome tests
    
    - name: Check import sorting with isort
      run: |
        isort --check-only rhizome tests
    
    - name: Lint with flake8
      run: |
        flake8 rhizome tests --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 rhizome tests --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
    
    - name: Type check with mypy
      run: |
        mypy rhizome --ignore-missing-imports || true

  build:
    name: Build Package
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build wheel
    
    - name: Build package
      run: |
        python -m build
    
    - name: Check package contents
      run: |
        pip install dist/*.whl
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/
        retention-days: 7

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y liblmdb-dev
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Create config file for tests
      run: |
        if [ ! -f config.yaml ]; then
          cat > config.yaml << EOF
        dht:
          k: 20
          alpha: 3
        storage:
          data_dir: "test_data"
        network:
          listen_port: 8468
        node:
          node_type: "full"
        popularity:
          update_interval: 3600
        security:
          rate_limit_requests: 100
        log_level: "INFO"
        EOF
        fi
    
    - name: Run integration tests
      timeout-minutes: 5
      run: |
        python test_nodes.py || echo "Integration tests completed"
      continue-on-error: true

