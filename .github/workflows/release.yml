name: Release

on:
  push:
    tags:
      - 'v*'
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.1.0)'
        required: true
        default: 'v0.1.0'

jobs:
  build-and-publish:
    name: Build and Publish to PyPI
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Получаем всю историю для CHANGELOG
    
    - name: Determine version
      id: version
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          VERSION="${{ github.event.inputs.version }}"
        elif [ "${{ github.event_name }}" == "release" ]; then
          VERSION="${{ github.event.release.tag_name }}"
        else
          VERSION="${{ github.ref_name }}"
        fi
        # Убираем префикс 'v' если есть
        VERSION_NUMBER=$(echo "$VERSION" | sed 's/^v//')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "version_number=$VERSION_NUMBER" >> $GITHUB_OUTPUT
        echo "Version: $VERSION ($VERSION_NUMBER)"
    
    - name: Update version in pyproject.toml
      run: |
        VERSION_NUMBER="${{ steps.version.outputs.version_number }}"
        sed -i "s/^version = .*/version = \"$VERSION_NUMBER\"/" pyproject.toml
        echo "Updated version to $VERSION_NUMBER"
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y liblmdb-dev
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build wheel twine
    
    - name: Build package
      run: |
        python -m build
    
    - name: Check package
      run: |
        twine check dist/*
    
    - name: Generate release notes
      id: release_notes
      run: |
        VERSION="${{ steps.version.outputs.version_number }}"
        # Извлекаем заметки о релизе из CHANGELOG.md
        if [ -f CHANGELOG.md ]; then
          # Ищем секцию с нужной версией
          START_LINE=$(grep -n "## \[$VERSION\]" CHANGELOG.md | head -1 | cut -d: -f1)
          if [ -n "$START_LINE" ]; then
            # Извлекаем до следующей версии или конца файла
            END_LINE=$(tail -n +$((START_LINE + 1)) CHANGELOG.md | grep -n "^## \[" | head -1 | cut -d: -f1)
            if [ -n "$END_LINE" ]; then
              END_LINE=$((START_LINE + END_LINE - 1))
            else
              END_LINE=$(wc -l < CHANGELOG.md)
            fi
            sed -n "${START_LINE},${END_LINE}p" CHANGELOG.md > release_notes.md
          else
            echo "Release notes for version $VERSION not found in CHANGELOG.md" > release_notes.md
          fi
        else
          echo "CHANGELOG.md not found" > release_notes.md
        fi
    
    - name: Create GitHub Release
      if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.version }}
        name: Release ${{ steps.version.outputs.version }}
        body_path: release_notes.md
        draft: false
        prerelease: ${{ contains(steps.version.outputs.version, '-') || contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'rc') }}
        files: |
          dist/*.whl
          dist/*.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload dist/*