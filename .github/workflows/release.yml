name: Release on GitHub

on:
  push:
    branches: [ master ]

permissions:
  contents: write

env:
  NDK_VERSION: r26b

jobs:
  build-android:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android, armv7-linux-androideabi, x86_64-linux-android

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: ${{ env.NDK_VERSION }}

      - name: Install cargo-ndk
        run: cargo install cargo-ndk

      - name: Build Android Binaries
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          cargo ndk -t arm64-v8a -t armeabi-v7a -t x86_64 build --release

      - name: Generate UniFFI Bindings (Kotlin)
        run: |
          mkdir -p bindings/android
          cargo run --features uniffi/cli --bin uniffi-bindgen generate --library target/aarch64-linux-android/release/librhizome_p2p.so --language kotlin --out-dir bindings/android

      - name: Prepare Android Bundle
        run: |
          mkdir -p android-bundle/jniLibs/arm64-v8a
          mkdir -p android-bundle/jniLibs/armeabi-v7a
          mkdir -p android-bundle/jniLibs/x86_64
          
          cp target/aarch64-linux-android/release/librhizome_p2p.so android-bundle/jniLibs/arm64-v8a/
          cp target/armv7-linux-androideabi/release/librhizome_p2p.so android-bundle/jniLibs/armeabi-v7a/
          cp target/x86_64-linux-android/release/librhizome_p2p.so android-bundle/jniLibs/x86_64/
          
          find bindings/android -name "*.kt" -exec cp {} android-bundle/ \;
          
          zip -r rhizome-p2p-android.zip android-bundle

      - name: Upload Android Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-rhizome-libs
          path: rhizome-p2p-android.zip

  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios, aarch64-apple-ios-sim, x86_64-apple-ios

      - name: Build iOS Binaries
        run: |
          cargo build --target aarch64-apple-ios --release
          cargo build --target aarch64-apple-ios-sim --release
          cargo build --target x86_64-apple-ios --release

      - name: Create XCFramework
        run: |
          mkdir -p out/ios
          mkdir -p bindings/ios
          
          cargo run --features uniffi/cli --bin uniffi-bindgen generate --library target/aarch64-apple-ios/release/librhizome_p2p.a --language swift --out-dir ./bindings/ios
          
          lipo -create \
            target/aarch64-apple-ios-sim/release/librhizome_p2p.a \
            target/x86_64-apple-ios/release/librhizome_p2p.a \
            -output target/ios-sim-universal.a

          xcodebuild -create-xcframework \
            -library target/aarch64-apple-ios/release/librhizome_p2p.a \
            -headers bindings/ios \
            -library target/ios-sim-universal.a \
            -headers bindings/ios \
            -output out/ios/RhizomeP2P.xcframework

      - name: Prepare iOS Bundle
        run: |
          zip -r rhizome-p2p-ios.zip out/ios/RhizomeP2P.xcframework bindings/ios/*.swift

      - name: Upload iOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-rhizome-framework
          path: rhizome-p2p-ios.zip

  release:
    name: Create GitHub Release
    needs: [build-android, build-ios]
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Get version from Cargo.toml
        id: get_version
        run: |
          VERSION=$(grep '^version =' Cargo.toml | head -1 | cut -d '"' -f 2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Push binaries to NPM repo
        env:
          NPM_REPO_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        run: |
          git config --global user.email "bot@rhizome.io"
          git config --global user.name "Rhizome Bot"
          
          git clone https://x-access-token:${{ env.NPM_REPO_TOKEN }}@github.com:vazonhub/react-native-rhizome.git bridge
          
          unzip rhizome-p2p-android.zip -d android_tmp
          mkdir -p bridge/android/libs
          cp -r android_tmp/android-bundle/jniLibs/* bridge/android/src/main/jniLibs/
          cp android_tmp/android-bundle/*.kt bridge/android/src/main/java/com/rhizome/
          
          unzip rhizome-p2p-ios.zip -d ios_tmp
          mkdir -p bridge/ios/Frameworks
          cp -r ios_tmp/ios-bundle/RhizomeP2P.xcframework bridge/ios/Frameworks/
          cp ios_tmp/ios-bundle/*.swift bridge/ios/
          
          cd bridge
          npm version ${{ steps.get_version.outputs.version }} --no-git-tag-version
          
          git add .
          git commit -m "chore: updated binaries to v${{ steps.get_version.outputs.version }}"
          git push origin master

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            rhizome-p2p-android.zip
            rhizome-p2p-ios.zip
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}