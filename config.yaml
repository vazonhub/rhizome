# Пример конфигурации Rhizome

dht:
  k: 20
  alpha: 3
  node_id_bits: 160
  bucket_count: 160
  refresh_interval: 3600
  ping_timeout: 5.0
  request_timeout: 10.0

storage:
  data_dir: "data"
  max_storage_size: 10737418240  # 10 GB
  default_ttl: 86400  # 1 день
  popular_ttl: 2592000  # 30 дней
  active_ttl: 604800  # 7 дней
  private_ttl: 10800  # 3 часа
  min_guaranteed_ttl: 3600  # 1 час

network:
  listen_host: "0.0.0.0"
  listen_port: 8468
  bootstrap_nodes:
    # - "seed1.example.com:8468"
    # - "seed2.example.com:8468"
  max_connections: 100
  connection_timeout: 30.0

node:
  node_type: "full"  # seed, full, light, mobile
  auto_detect_type: true
  node_id_file: "node_id.pem"
  state_file: "node_state.json"

popularity:
  update_interval: 3600  # 1 час
  exchange_interval: 21600  # 6 часов
  global_update_interval: 10800  # 3 часа
  popularity_threshold: 7.0
  active_threshold: 5.0

security:
  enable_ring_signatures: true
  ring_size: 8
  enable_stealth_addresses: true
  enable_tor: false
  enable_i2p: false
  rate_limit_requests: 100
  rate_limit_window: 60

log_level: "INFO"
# log_file: "rhizome.log"

